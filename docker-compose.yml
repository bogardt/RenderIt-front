version: "2"
services:
  webapi:
    container_name: webapi
    restart: always
    build: ./webapi
    ports:
      - "4000:4000"
    volumes:
      - ./webapi:/usr/src/webapi
    network_mode: host

  website:
    container_name: website
    restart: always
    build: ./website
    ports:
      - "3000:3000"
    volumes:
      - ./website:/usr/src/website
    network_mode: host


  mongo:
    container_name: mongo
    image: mongo:4.0.3
    volumes:
      - ./mongo_data:/data/db
    ports:
      - "27017:27017"
    network_mode: host
  